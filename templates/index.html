<html lang="es">
<head>
	<title>Publisher</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->

<!--===============================================================================================

<!--===============================================================================================-->
	<link rel="stylesheet" href="{% static 'index/fonts/iconic/css/material-design-iconic-font.min.css'%}" >
<!--===============================================================================================-->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css'%}">
  <link rel="stylesheet" href=" {% static 'index/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet"  href="{% static 'index/vendor/css-hamburgers/hamburgers.min.css'%}" >
<!--===============================================================================================-->
	<link rel="stylesheet"  href="{% static 'index/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" href="" href="{% static 'index/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" href="{% static 'index/vendor/daterangepicker/daterangepicker.css'%}">

	<link rel="stylesheet" href="{% static 'index/css/util.css' %}">
	<link rel="stylesheet" href="{% static 'index/css/main.css' %} ">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form action="{% url 'autenticar' %}" method="post" class="login100-form validate-form" id="form">
					{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Publisher Promotions
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Escriba usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="password" placeholder="Escriba contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<br>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn" >
								Entrar
							</button>
						</div>
					</div>
					<br>

				</form>
				{% load socialaccount %}
				<a href="{% url 'social:begin' 'facebook' %}">Continuar con Facebook </a>

			</div>
		</div>
	</div>


<!--===============================================================================================
<a href="{% url 'rest_login_facebook' %}" class="btn btn-primary">Iniciar sesión con Facebook</a>
-->
	<script src="{% static 'index/vendor/jquery/jquery-3.2.1.min.js'%}" src=""></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/animsition/js/animsition.min.js'%} "></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/bootstrap/js/popper.js'%} "></script>
	<script src="{% static 'index/vendor/bootstrap/js/bootstrap.min.js'%} "></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/select2/select2.min.js'%} "></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/daterangepicker/moment.min.js'%} "></script>
	<script src="{% static 'index/vendor/daterangepicker/daterangepicker.js'%} "></script>
<!--===============================================================================================-->
	<script src="{% static 'index/vendor/countdowntime/countdowntime.js'%} "></script>
<!--===============================================================================================-->


</body>
</html>
